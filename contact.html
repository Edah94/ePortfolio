            <!-- Box in the middle with text and image -->
            <div class="contact-form">
                <h2>Contact Me</h2>
                <form id="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="first-name" name="first-name" required>
                            <label for="first-name" class="input-label">First Name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="last-name" name="last-name" required>
                            <label for="last-name" class="input-label">Last Name</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email" class="input-label">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone">
                            <label for="phone" class="input-label">Phone</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <textarea id="message" name="message" rows="4"></textarea>
                            <label for="message" class="input-label">Message</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            
            
            <script>
                // Get all input fields and their corresponding labels
                const inputFields = document.querySelectorAll('.form-group input, .form-group textarea');
            
                // Add event listeners to each input field
                inputFields.forEach(inputField => {
                    inputField.addEventListener('input', function() {
                        // Hide the label if the input field is not empty or if the list is populated
                        if (this.value.trim() !== '' || this.value.trim() === this.getAttribute('placeholder')) {
                            this.previousElementSibling.classList.add('hidden');
                        } else {
                            this.previousElementSibling.classList.remove('hidden');
                        }
                    });
            
                    // Add event listener to handle the case when the input field loses focus
                    inputField.addEventListener('blur', function() {
                        // If the input field is empty, show the label
                        if (this.value.trim() === '') {
                            this.previousElementSibling.classList.remove('hidden');
                        }
                    });
                });

                document.addEventListener('DOMContentLoaded', function() {
                const contactForm = document.getElementById('contact-form');

                contactForm.addEventListener('submit', function(event) {
                    event.preventDefault();

                    // Get form data
                    const formData = {
                        'first-name': document.getElementById('first-name').value,
                        'last-name': document.getElementById('last-name').value,
                        'email': document.getElementById('email').value,
                        'phone': document.getElementById('phone').value,
                        'message': document.getElementById('message').value
                    };

                    // Retrieve existing data from Local Storage or initialize an empty array
                    let submissions = JSON.parse(localStorage.getItem('contact-submission')) || [];

                    // Append new form data to the array
                    submissions.push(formData);

                    // Store the updated data back to Local Storage
                    localStorage.setItem('contact-submission', JSON.stringify(submissions));

                    // Optionally, you can clear the form fields after submission
                    contactForm.reset();

                    // Optionally, you can display a confirmation message to the user
                    alert('Form submitted successfully!');
                });
            });


            </script>
